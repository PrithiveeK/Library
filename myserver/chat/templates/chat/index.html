<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    <form method="POST" name="login">{% csrf_token %}
        What chat room would you like to enter?<br>
        <input type="text" id="username" name="username" /><br/>
        <input type="password" id="password" name="password" /><br/>
        <input id="room-name-input" type="text" size="100" name="room_name" ><br>
        <input id="room-name-submit" type="submit" value="Enter">
    </form>

    <script>
        document.forms.login.onsubmit = e => {
            const room_name = document.querySelector("#room-name-input").value;
            e.target.action += room_name+'/';  
        }
    </script>
</body>
</html>
